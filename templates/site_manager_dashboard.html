{% extends "site_base_admin.html" %}

{% block title %}Site Manager Dashboard{% endblock %}

{% block header %}Dashboard{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Total Users</h5>
                <p class="card-text display-4">{{ users_count }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Total Books</h5>
                <p class="card-text display-4">{{ books_count }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
