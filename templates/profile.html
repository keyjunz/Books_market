{% extends "base.html" %}

{% block title %}User Profile{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">User Profile</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ user.name }}</h5>
            <p class="card-text">Username: {{ user.username }}</p>
            <p class="card-text">Email: {{ user.email }}</p>
        </div>
    </div>
</div>
{% endblock %}
