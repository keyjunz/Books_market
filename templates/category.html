{% extends "base.html" %}

{% block title %}Sách Thể Loại: {{ category_name }}{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="mb-4">Sách Thể Loại: {{ category_name }}</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            {% for book in books %}
            <div class="col">
                <div class="card h-100">
                    <img src="/{{ book.cover_image }}" alt="{{ book.title }}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text">{{ book.author }}</p>
                        <span class="price fw-bold">{{ book.price }} VND</span>
                        <div class="mt-auto">
                            <a href="{{ url_for('book_detail', book_id=book.id) }}" class="btn btn-primary btn-sm me-2">Xem chi tiết</a>
                            <a href="{{ url_for('add_to_cart', book_id=book.id) }}" class="btn btn-success btn-sm">Đặt hàng</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
